<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGS Tecnologia - Suporte WhatsApp</title>
    <style>
        /* Reset básico para garantir que o layout fique igual em todos os browsers */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #336de9;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ocupa a altura total da tela */
        }

        /* Container centralizado */
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            color: #02316b;
            font-size: 24px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        img {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background-color: #02316b;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>CGS Tecnologia</h1>
    <img src="whatsapp.png" alt="WhatsApp Logo" width="80">

    <h2>Gerador de Chamados</h2>
    
    <input type="text" id="nome" placeholder="Digite seu nome (Suporte)">
    <input type="text" id="numeroTelefone" placeholder="Número com DDD (ex: 69988776655)">
    
    <button onclick="iniciarConversa()">Iniciar Conversa</button>
</div>

<script>
function iniciarConversa() {
    // 1. Captura os valores dos inputs
    var nome = document.getElementById('nome').value.trim();
    var numeroRaw = document.getElementById('numeroTelefone').value.trim();

    // 2. Validação simples: verifica se os campos estão vazios
    if (nome === "" || numeroRaw === "") {
        alert("Por favor, preencha o nome e o número de telefone.");
        return; // Interrompe a função aqui
    }

    // 3. Limpeza do número: remove qualquer caractere que não seja número
    var numeroLimpo = numeroRaw.replace(/\D/g, '');

    // 4. Criação da mensagem e URL
    var mensagem = encodeURIComponent(`Olá, aqui é ${nome} do Suporte de TI do TCE-RO, referente ao seu chamado!`);
    
    // Adicionamos o 55 (Brasil) apenas se o usuário já não tiver colocado
    var prefixoBrasil = "55";
    var urlFinal = `https://api.whatsapp.com/send?phone=${prefixoBrasil}${numeroLimpo}&text=${mensagem}`;

    // 5. Abre em uma nova aba
    window.open(urlFinal, '_blank');
}
</script>

</body>
</html>
